<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Modal with jQuery</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery (required for this example) -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-4">

  <form id="mainForm">
    <div class="mb-3">
      <label for="userName" class="form-label">User Name</label>
      <input type="text" id="userName" class="form-control" placeholder="Click button to select name" readonly>
    </div>
    <button type="button" class="btn btn-primary" id="openModalBtn">Choose Name</button>
  </form>

  <!-- Modal -->
  <div class="modal fade" id="nameModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Select a Name</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <select id="nameSelect" class="form-select">
            <option value="">-- Select --</option>
            <option value="Tom">Tom</option>
            <option value="Lisa">Lisa</option>
            <option value="Sam">Sam</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveName">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script>
  $(function() {
    // Open modal when button is clicked
    $('#openModalBtn').on('click', function() {
      $('#nameModal').modal('show');
    });

    // When Save is clicked in modal
    $('#saveName').on('click', function() {
      let selectedName = $('#nameSelect').val();
      if (selectedName) {
        $('#userName').val(selectedName); // Pass data back
      }
      $('#nameModal').modal('hide'); // Close modal
    });

    // Optional: clear selection when modal closes
    $('#nameModal').on('hidden.bs.modal', function() {
      $('#nameSelect').val('');
    });
  });
  </script>
</body>
</html>
